      function playRound(playerSelection, computerSelection) {
    playerSelection = playerSelection.toLowerCase();
    let result = '';

    if (playerSelection === computerSelection) {
        result =
            `Player: (${playerSelection}) draw | Chairman: (${computerSelection}) draw`;
    } else if (
        (playerSelection === "rock" && computerSelection === "scissors") ||
        (playerSelection === "paper" && computerSelection === "rock") ||
        (playerSelection === "scissors" && computerSelection === "paper")
    ) {
        playerScore++;
        result =
            `Player: (${playerSelection}) wins | Chairman: (${computerSelection}) loses`;
    } else {
        computerScore++;
        result =
            `Player: (${playerSelection}) loses | Chairman: (${computerSelection}) wins`;
    }

    const gameResult = result;
    const scores = `Chairman Score: ${computerScore} | Player Score: ${playerScore}`;

    return `${gameResult}\n${scores}`;
}
