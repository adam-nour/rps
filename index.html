<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="flex-container">
      <div class="container" id="container"></div>
      <div class="container1" id="container1"></div>
      <div class="button-container">
    <button id="btn"><img src="/Images/rock.png" style="width: 100px; height: 150px;" alt="Submit"></button>
    <button id="btn1"><img src="/Images/paper.png"style="width: 100px; height: 150px alt="Submit"></button>
    <button id="btn2"><img src="/Images/scissors.png"style="width: 100px; height: 150px alt="Submit"></button>
    </div>
    
  </div>
    
    <br />
    <br />
    
    <script>
      let computerScore = 0;
      let playerScore = 0;
      function getComputerChoice() {
        const choice = ["rock", "paper", "scissors"];
        let index = choice[Math.floor(Math.random() * choice.length)];

        return index;
      }
      function playRound(playerSelection, computerSelection) {
    playerSelection = playerSelection.toLowerCase();
    let result = '';

    if (playerSelection === computerSelection) {
        result =
            `Player: (${playerSelection}) draw | Chairman: (${computerSelection}) draw`;
    } else if (
        (playerSelection === "rock" && computerSelection === "scissors") ||
        (playerSelection === "paper" && computerSelection === "rock") ||
        (playerSelection === "scissors" && computerSelection === "paper")
    ) {
        playerScore++;
        result =
            `Player: (${playerSelection}) wins | Chairman: (${computerSelection}) loses`;
    } else {
        computerScore++;
        result =
            `Player: (${playerSelection}) loses | Chairman: (${computerSelection}) wins`;
    }

    const gameResult = result;
    const scores = `Chairman Score: ${computerScore} | Player Score: ${playerScore}`;

    return `${gameResult}\n${scores}`;
}





     
      const btn = document.querySelector("#btn");
      btn.addEventListener("click", () => {
        let playerSelection = "rock";
        let computerSelection = getComputerChoice();
        container.textContent=(playRound(playerSelection, computerSelection));
        container1.textContent=(game());
      });
      const btn1 = document.querySelector("#btn1");
      btn1.addEventListener("click", () => {
        let playerSelection = "paper";
        let computerSelection = getComputerChoice();
        container.textContent=(playRound(playerSelection, computerSelection));
        container1.textContent=(game());
      });
      const btn2 = document.querySelector("#btn2");
      btn2.addEventListener("click", () => {
        let playerSelection = "scissors";
        let computerSelection = getComputerChoice();
        container.textContent=(playRound(playerSelection, computerSelection));
        container1.textContent=(game());
      });


      const container = document.querySelector("#container");


      const container1 = document.querySelector("#container1");
      const game = () => {

        if (playerScore == 5 ) {
          return "you beat the Chairman!";
        } else if (computerScore == 5){
          return " you lost to the Chairman!";
        } 
      };
      
    </script>
  </body>
</html>
