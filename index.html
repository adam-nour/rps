  <body>
    <script>
      function getComputerChoice() {
        const choice = ["rock", "paper", "scissors"];
        let index = choice[Math.floor(Math.random() * choice.length)];

        return index;
      }
      function playRound(playerSelection, computerSelection) {
        if (
          playerSelection.toLowerCase() === "rock" &&
          computerSelection === "rock"
        ) {
          result = "draw";
        } else if (
          playerSelection.toLowerCase() === "rock" &&
          computerSelection === "paper"
        ) {
          result = "rock loses paper(cs) wins";
        } else if (
          playerSelection.toLowerCase() === "rock" &&
          computerSelection === "scissors"
        ) {
          result = "rock wins scissors(cs) loses";
        } else if (
          playerSelection.toLowerCase() === "paper" &&
          computerSelection === "paper"
        ) {
          result = "draw";
        } else if (
          playerSelection.toLowerCase() === "paper" &&
          computerSelection === "rock"
        ) {
          result = "paper wins rock(cs) loses";
        } else if (
          playerSelection.toLowerCase() === "paper" &&
          computerSelection === "scissors"
        ) {
          result = "paper loses scissors(cs) wins";
        } else if (
          playerSelection.toLowerCase() === "scissors" &&
          computerSelection === "scissors"
        ) {
          result = "draw";
        } else if (
          playerSelection.toLowerCase() === "scissors" &&
          computerSelection === "rock"
        ) {
          result = "scissors loses rock(cs) wins";
        } else if (
          playerSelection.toLowerCase() === "scissors" &&
          computerSelection === "paper"
        ) {
          result = "scissors wins paper(cs) loses";
        } else {
          result = "Please type either rock paper scissors";
        }

        return result;
      }
        let computerScore = 0;
        let playerScore = 1;
      function game() {

        if (playerSelection.toLowerCase() === "rock" &&
          computerSelection === "rock") {
          computerScore = 0;
          playerScore = 0;
          result = { computerScore: computerScore, playerScore: playerScore }
        } else if (playerSelection.toLowerCase() === "rock" &&
          computerSelection === "paper") {
          computerScore = 1;
          playerScore = 0;
          result = { computerScore: computerScore, playerScore: playerScore }
        } else if (playerSelection.toLowerCase() === "rock" &&
          computerSelection === "scissors") {
          computerScore = 0;
          playerScore = 1;
          result = { computerScore: computerScore, playerScore: playerScore }
        }else if (playerSelection.toLowerCase() === "paper" &&
          computerSelection === "paper") {
          computerScore = 0;
          playerScore = 0;
          result = { computerScore: computerScore, playerScore: playerScore }
        } else if (playerSelection.toLowerCase() === "paper" &&
          computerSelection === "scissors") {
          computerScore = 1;
          playerScore = 0;
          result = { computerScore: computerScore, playerScore: playerScore }
        } else if (playerSelection.toLowerCase() === "paper" &&
          computerSelection === "rock") {
          computerScore = 0;
          playerScore = 1;
          result = { computerScore: computerScore, playerScore: playerScore }
        }else if (playerSelection.toLowerCase() === "scissors" &&
          computerSelection === "scissors") {
          computerScore = 0;
          playerScore = 0;
          result = { computerScore: computerScore, playerScore: playerScore }
        } else if (playerSelection.toLowerCase() === "scissors" &&
          computerSelection === "rock") {
          computerScore = 1;
          playerScore = 0;
          result = { computerScore: computerScore, playerScore: playerScore }
        } else if (playerSelection.toLowerCase() === "scissors" &&
          computerSelection === "paper") {
          computerScore = 0;
          playerScore = 1;
          result = { computerScore: computerScore, playerScore: playerScore }
        }

    return result;
      }

      const playerSelection = prompt("Choose your weapon");
      const computerSelection = getComputerChoice();
      const gameSelection = game();
      console.log(playRound(playerSelection, computerSelection));
      console.log(playerSelection);
      console.log(computerSelection);
      console.log(gameSelection);
