<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let computerScore = 0;
      let playerScore = 0;
      function getComputerChoice() {
        const choice = ["rock", "paper", "scissors"];
        let index = choice[Math.floor(Math.random() * choice.length)];

        return index;
      }
      function playRound(playerSelection, computerSelection) {
        playerSelection = playerSelection.toLowerCase();
        if (playerSelection === "rock" && computerSelection === "rock") {
          result =
            "draw" +
            " Computer Score " +
            computerScore +
            " Player Score " +
            playerScore;
        } else if (
          playerSelection === "rock" &&
          computerSelection === "paper"
        ) {
          computerScore++;
          result =
            "rock loses paper(cs) wins" +
            " Computer Score " +
            computerScore +
            " Player Score " +
            playerScore;
        } else if (
          playerSelection === "rock" &&
          computerSelection === "scissors"
        ) {
          playerScore++;
          result =
            "rock wins scissors(cs) loses" +
            " Computer Score " +
            computerScore +
            " Player Score " +
            playerScore;
        } else if (
          playerSelection === "paper" &&
          computerSelection === "paper"
        ) {
          result =
            "draw" +
            " Computer Score " +
            computerScore +
            " Player Score " +
            playerScore;
        } else if (
          playerSelection === "paper" &&
          computerSelection === "rock"
        ) {
          playerScore++;
          result =
            "paper wins rock(cs) loses" +
            " Computer Score " +
            computerScore +
            " Player Score " +
            playerScore;
        } else if (
          playerSelection === "paper" &&
          computerSelection === "scissors"
        ) {
          computerScore++;
          result =
            "paper loses scissors(cs) wins" +
            " Computer Score " +
            computerScore +
            " Player Score " +
            playerScore;
        } else if (
          playerSelection === "scissors" &&
          computerSelection === "scissors"
        ) {
          result =
            "draw" +
            " Computer Score " +
            computerScore +
            " Player Score " +
            playerScore;
        } else if (
          playerSelection === "scissors" &&
          computerSelection === "rock"
        ) {
          computerScore++;
          result =
            "scissors loses rock(cs) wins" +
            " Computer Score " +
            computerScore +
            " Player Score " +
            playerScore;
        } else if (
          playerSelection === "scissors" &&
          computerSelection === "paper"
        ) {
          playerScore++;
          result =
            "scissors wins paper(cs) loses" +
            " Computer Score " +
            computerScore +
            " Player Score " +
            playerScore;
        } else {
          result = "Please type either rock paper scissors";
        }

        return [result, computerScore, playerScore];
      }

      const game = () => {
        for (let i = 0; i < 5; i++) {
          let playerSelection = prompt("whats your choice?");
          let computerSelection = getComputerChoice();
          console.log(playRound(playerSelection, computerSelection));
        }
        if (playerScore > computerScore) {
          return "you beat the computer!";
        } else if (playerScore < computerScore) {
          return " you lost to the computer!";
        } else {
          return " you tied with the computer!";
        }
      };
      console.log(game());
    </script>
  </body>
</html>
