      let computerScore = 0;
      let playerScore = 0;
      function getComputerChoice() {
        const choice = ["rock", "paper", "scissors"];
        let index = choice[Math.floor(Math.random() * choice.length)];

        return index;
      }
      function playRound(playerSelection, computerSelection) {
        playerSelection = playerSelection.toLowerCase();
        if (playerSelection === "rock" && computerSelection === "rock") {
          result =
            "draw" +
            " Computer Score " +
            computerScore +

        } else if (

        ) {

            " Computer Score " +
            computerScore +
            " Player Score " +
            playerScore;
        } else if (
          playerSelection === "rock" &&
          computerSelection === "scissors"
        ) {
          playerScore++;
          result =
            "rock wins scissors(cs) loses" +
            " Computer Score " +
            computerScore +
            " Player Score " +
            playerScore;
        } else if (
          playerSelection === "paper" &&

          playerSelection === "paper" &&
          computerSelection === "rock"
        ) {
          playerScore++;

            " Player Score " +

        } else if (
          playerSelection === "scissors" &&
          computerSelection === "scissors"
        ) {

            "draw" +
            " Computer Score " +
            computerScore +
            " Player Score " +
            playerScore;
        } else if (
          playerSelection === "scissors" &&
          computerSelection === "rock"
        ) {
          computerScore++;
          result =
            "scissors loses rock(cs) wins" +
            " Computer Score " +
            computerScore +
            " Player Score " +
            playerScore;
        } else if (
          playerSelection === "scissors" &&
          computerSelection === "paper"
        ) {
          playerScore++;

            computerScore +

            playerScore;
        } else {
          result = "ERROR HAS OCCUR NO SELECTION";
        }

        return result
      }

     
      const btn = document.querySelector("#btn");
      btn.addEventListener("click", () => {

        container.textContent=(playRound(playerSelection, computerSelection));

      const btn2 = document.querySelector("#btn2");
